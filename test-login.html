<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Teste de Login - Debug</h1>
    
    <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" value="admin">
    </div>
    
    <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" value="admin">
    </div>
    
    <button onclick="testLogin()">Testar Login</button>
    <button onclick="testAPI()">Testar API</button>
    <button onclick="clearMessages()">Limpar Mensagens</button>
    
    <div id="messages"></div>
    
    <script>
        function showMessage(text, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            showMessage(`Tentando login com: ${username} / ${password}`, 'info');
            
            try {
                showMessage('Fazendo requisição para /api/auth/login...', 'info');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                showMessage(`Status da resposta: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                showMessage(`Resposta recebida: ${JSON.stringify(data)}`, 'success');
                
                if (data.success) {
                    showMessage('Login realizado com sucesso!', 'success');
                } else {
                    showMessage(`Erro no login: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showMessage(`Erro: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        async function testAPI() {
            try {
                showMessage('Testando endpoint /api/health...', 'info');
                
                const response = await fetch('/api/health');
                const data = await response.json();
                
                showMessage(`API Health: ${JSON.stringify(data)}`, 'success');
                
            } catch (error) {
                showMessage(`Erro na API: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        // Teste automático ao carregar a página
        window.addEventListener('load', () => {
            showMessage('Página carregada. Clique em "Testar Login" para verificar.', 'info');
        });
    </script>
</body>
</html>
